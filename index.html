<!doctype html>
<html lang="en">

<head>
  <title>Sentence Checker</title> 

</head>

<body>
  <main class="container-fluid">
    <p>Enter text of 40 characters</p>
    <input type ="text1" id="text1" name="txt1" >
    <br>
    <p>Click the button to check the characters you entered</p>
    <button onclick="sentenceChecking()">Click here </button>
    <br>
    <br>

  </main>

  <script>

    function sentenceChecking()
    {
      
      var sentence = document.getElementById("text1").value;
      var x= sentence.length;
      var aa= 40-x;

      if(sentence.length < 40)
      {
        document.write('You have entered only '+x +' characters  ');
        
        document.write('you need to enter more more '+aa+' characters ');
       
      }
      else if(sentence.length==40)
      {
        document.write('You have entered 40 characters. Great!!')
      }
      else
      {
        document.write('You have entered more than 40 characters')
      
      }  

    }

</script>

</body>

</html>
